<!DOCTYPE html>
<html>
<head>
	<title>form test</title>
</head>
<body>

  <form id="gform" method="POST" class="contact-form row"
  action="https://script.google.com/macros/s/AKfycbwv8t5EyHdfAm9ltdHEqCKyrkc_QZvG4Vg-q4oUHzN3KKOY7b4/exec">
    <fieldset class="col-md-4">
      <label for="name"></label>
      <input required id="textinput" name="name" type="text" placeholder="Your Name" />
    </fieldset>

     <fieldset class="col-md-4">
      <label for="email"></label>
      <input required id="textinput" name="email" type="email" value=""
      required placeholder="your.name@email.com"/>
      <span id="email-invalid" style="visibility:hidden">
        Must be a valid email address</span>
    </fieldset>

        <fieldset class="col-md-4">
      <label for="number"></label>
      <input required id="number" name="number" type="text" placeholder="513.888.8888" />
    </fieldset>

    <fieldset class="col-md-4">
      <label for="message"></label>
      <textarea id="message" name="message" type="text" rows="10"
      placeholder="Enter your message here..."></textarea>

        <button id="singlebutton" name="singlebutton" class="button-success pure-button button-xlarge">
      <i class="fa fa-paper-plane"></i>&nbsp;Send</button>

    </fieldset>

  </form>

  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="thankyou_message">
    <h2><em>Thanks</em> for contacting us!
      We will get back to you soon!</h2>
  </div>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
  <!-- <script data-cfasync="false" type="text/javascript"
  src="/form-submission-handler.js"></script> -->
<!-- END -->

</body>
</body>
</html>
